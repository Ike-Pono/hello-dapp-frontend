<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SimpleStorage dApp (Sepolia)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>SimpleStorage dApp</h1>
  <p>Network: <span id="net">unknown</span></p>
  <p>Contract: <span id="addr">0xcf73DDcd0b4a7a46e1945CDdFB7a4CA37C6e6e82</span></p>

  <div>
    <input id="newValue" type="number" placeholder="New value" />
    <button id="btnSet" disabled>Set</button>
    <button id="btnGet" disabled>Get</button>
  </div>

  <p>Current value: <span id="current">?</span></p>

  <p>Tx status: <span id="txstatus">idle</span></p>

  <!-- Load ethers (UMD build attaches `window.ethers`) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>

  <!-- Fallback in case the first CDN is blocked -->
  <script>
    if (typeof window.ethers === "undefined") {
      var s = document.createElement("script");
      s.src = "https://unpkg.com/ethers@6.13.2/dist/ethers.umd.min.js";
      s.crossOrigin = "anonymous";
      document.head.appendChild(s);
    }
  </script>

  <!-- Your app, loaded after ethers -->
  <script defer src="./app.v5.js?v=5"></script>
</body>
</html>
